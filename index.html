<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TypingMeter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="public/css/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <div class="row">
        <div class="offset-md-2 col-md-8">
          <h1>Typing Meter</h1>
          <h6>The open source typing speed test</h6>
        </div>
      </div>

      <div class="row">
        <div class="offset-md-2 col-md-8">
          <div class="card my-2">
            <div class="card-body fs-5">
              <div id="paragraph-words"></div>
              <div id="spinner-words" class="text-center">
                <div class="spinner-border" role="status"></div>
              </div>
            </div>
          </div>

          <div class="input-group mb-5">
            <input
              id="input-typed"
              type="text"
              class="form-control form-control-lg"
              autofocus
            />
            <span id="span-timer" class="input-group-text px-4">01:00</span>
            <button
              id="button-restart"
              class="btn btn-success px-4"
              type="button"
            >
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>

          <div
            id="card-result"
            class="card visually-hidden"
            style="width: 18rem"
          >
            <div class="card-header">Result</div>
            <div class="card-body">
              <h3
                id="result-wpm"
                class="card-title text-center text-success"
              ></h3>
              <table class="table">
                <tr>
                  <th>Keystrokes</th>
                  <td id="result-keystrokes"></td>
                </tr>
                <tr>
                  <th>Accuracy</th>
                  <td id="result-accuracy"></td>
                </tr>
                <tr>
                  <th>Correct words</th>
                  <td id="result-correct-words"></td>
                </tr>
                <tr>
                  <th>Wrong words</th>
                  <td id="result-wrong-words"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="public/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
